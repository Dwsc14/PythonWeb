{% extends "main.html" %}

{% block title %}

Đít cọt handmade

{% endblock title %}

{% block content %}

<div>
    <a href="{% url 'create_room' %}">Create</a>
    <hr>
    {% for room in rooms %}
    <div>

        <a href="{% url 'update_room' room.id %}">Edit</a>
        <a href="{% url 'delete_room' room.id %}">Delete</a>

        <span>@{{room.host.username}}</span>
        <h3>{{room.id}} - <a href="{% url 'room' room.id %}"> {{room.name}} </a></h3>
        <small>{{room.topic.topic}}</small>
        <hr>

    </div>
    {% endfor %}

</div>

{% endblock content %}
