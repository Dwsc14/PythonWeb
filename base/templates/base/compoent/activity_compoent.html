<h3>Recent Activity</h3>
<hr>
{% for message in room_messages %}
<div>
    <small>
        @ <a href="{% url 'user-profile' message.user.id %}">{{message.user}}</a>
        {{message.created|timesince}}
    </small>

    <small>Replied to "<a href="{% url 'room' message.room.id %}">{{message.room}}</a>"</small>

    <p> __:{{message.body}}</p>
</div>
{% endfor %}
