{% for room in rooms %}
<div>
    <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>

    <h3><a href="{% url 'room' room.id %}"> {{room.name}} </a></h3>

    {% if request.user == room.host %}
    <a href="{% url 'update_room' room.id %}">Edit</a>
    <a href="{% url 'delete_room' room.id %}">Delete</a>
    {% endif %}

    <div>
        <small>{{room.topic.topic}}</small>
    </div>
    <hr>
</div>
{% endfor %}
