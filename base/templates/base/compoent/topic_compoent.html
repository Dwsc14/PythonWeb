<h3>Browse Topic</h3>
<form method="GET" action="{% url 'home' %}">
    <input type="text" name="q" placeholder="Search Room...">
</form>
<hr>

<a href="{% url 'home' %}">All</a>

{% for topic in topics %}
<div>
    <a href="{% url 'home' %}?q={{topic.topic}}">{{topic.topic}}</a>
</div>
{% endfor %}
